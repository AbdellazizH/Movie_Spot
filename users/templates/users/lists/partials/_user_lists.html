<ul class="list-group">
  {% for list in user_lists %}
    <li class="list-group-item d-flex"><a href="{% url 'list_detail' list_id=list.id %}">{{ list.name }}</a>
    <button type="submit" class="btn" data-bs-toggle="modal" data-bs-target="#delete_list_modal-{{ list.id }}">❌</button>
    </li>
    {% include 'users/modals/_list_delete_confirmation.html' %}
  {% endfor %}
</ul>
<button
hx-get="{% url 'create_list' %}"
hx-swap="innerHTML"
hx-target="#create_form_container"
class="btn"
>➕ List</button>

<div id="create-form-container"></div>
